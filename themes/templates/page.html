{% extends "base.html" %}
{% block title %}
    <title>SAPS - {{ page.title }}</title>
{% endblock %}
{% block content %}
  <div class="container">
    <div class="bs-docs-section">
      <div class="bs-docs-section">
          <div class="row">
            <div class="col-lg-4">
              <br>
              <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">
              {% for each_page in pages|sort(attribute='index') %}
                {% if each_page.section == page.section %}
                  <li {% if each_page.url == page.url %}class="active"{% endif %}>
                    <a href="{{each_page.url}}">{{each_page.title}}</a>
                  </li>
                {% endif %}
              {% endfor %}
              </ul>
            </div>
            <div class="col-lg-8 page-content">
              {{ page.content }}
            </div>
          </div>
        </div>
    </div>
  </div>
    
{% endblock %}
